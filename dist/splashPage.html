<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Splash Page</title>
    <link rel="stylesheet" type="text/css" href="./css/tailwind.css">
    <link href="./css/fontAwesome.css">
</head>
<body class="bg-gray-200">
    <!-- Full Container -->
    <div class="m-auto max-w-sm sm:max-w-lg lg:max-w-3xl xl:max-w-6xl">
        <header class="bg-gray-100 rounded-lg shadow-lg p-1 text-center">
            <svg class="inline-block stroke-current text-blue-500 text-center" width="55" height="55" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-code">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            <span class="inline-block px-1 text-3xl font-normal tracking-widest align-middle ">Flylookin<span class="text-blue-500">ALBINO</span></span>
        </header>
        <div class="flex lg:bg-gray-100 mt-4">
            <section class="mb-2 sm:mb-4 lg:w-1/2">
                <div class="xl:max-w-lg lg:px-9 lg:py-9 lg:mx-5 lg:my-5 xl:px-10 xl:py-10 xl:mx-5 xl:my-5 ">
                    <img class="lg:hidden object-bottom object-cover  rounded-lg shadow-xl mt-2 sm:mt-3 w-full h-64" src="./img/Tools.jpg" alt="furniture">
                    <h1 class="mt-2 sm:mt-8 text-2xl sm:text-4xl lg:text-2xl xl:text-4xl font-semibold tracking-tight leading-10 text-gray-900">You can work from anywhere. 
                        <span class="text-blue-500">Take advantage of it.</span> 
                    </h1>
                    <p class="mt-4 text-lg sm:text-xl lg:text-lg xl:text-xl text-gray-700  ">
                        FlylookinAlbino helps design websites using latest HTML5 <span class="text-blue-500">Tailwind CSS</span>. Allowing Cleaner Responsive Design for small to mid businesses. 
                    </p>
                    <div class="mt-4 sm:mt-5">
                        <a href="#" class="inline-block bg-blue-500 md:hover:bg-red-700 hover:bg-blue-400 focus:outline-none focus:shadow-outline active:bg-blue-600 rounded-lg shadow-lg py-3 px-5 font-semibold tracking-widest lg:tracking-wide text-white uppercase">Book Your Website</a>
                    </div>
                </div>
            </section>
            <section class="hidden lg:block relative lg:w-1/2">
                <img class="object-bottom object-cover absolute inset-0 h-full xl:w-full lg:w-full rounded-lg" src="./img/Tools.jpg" alt="furniture">
            </section>
        </div>
    </div>
</body>
</html>
